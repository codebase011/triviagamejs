<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <script defer type="module" src="js/main.js"></script>
    <title>Práctica 5.05 - Trivia Game</title>
  </head>
  <body>
    <main>
      <div id="trivia-containar">
        <div id="trivia-header">
          <h1>Computer Trivia Game</h1>
          <p id="question-count" class="hidden">
            <!-- Aquí se mostrará el contador de preguntas dinámicamente -->
          </p>
        </div>
        <div id="trivia-body">
          <h2 id="trivia-question">
            <!-- Aquí se mostrará la pregunta dinámicamente -->
          </h2>
          <ul id="trivia-options">
            <!-- Aquí se mostrará las respuestas dinámicamente -->
          </ul>
          <div id="trivia-result"></div>
          <div id="trivia-result-score"></div>
        </div>
        <div id="trivia-footer">
          <button id="button-try-load-questions-again" class="hidden">TRY AGAIN</button>
          <button id="button-check-answer" class="hidden">CHECK ANSWER</button>
          <button id="button-play-again" class="hidden">PLAY AGAIN</button>
        </div>
      </div>
    </main>
  </body>
</html>
